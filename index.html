<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src='js/build.js'></script>
  <script type="text/javascript" src='js/app.js'></script>
  <script type="text/javascript" src='js/table.js'></script>
</head>
  <body class="body-style">
    <!-- Background Image is backjack table -->
  	<div class="bg-img">
      <!-- Player Slots -->
  		<div class="playerBoard">
	  		<div id = "slotA" class=""></div>
	   		<div id = "slotB" class=""></div>
	   		<div id = "slotC" class=""></div>
	  		<div id = "slotD" class=""></div>
	  		<div id = "slotE" class=""></div>
        <!-- Player Betting -->
        <div id = "stationA" class=""></div>
        <div id = "stationB" class=""></div>
        <div id = "stationC" class="station-c-position"></div>
        <div id = "stationD" class=""></div>
        <div id = "stationE" class=""></div>
        <!-- Dealer's Box -->
        <div id = "dealerBox" class=""></div>
  		</div>
      <!-- Game Controls -->
      <div class="controls">
        <div id="newGame"></div>
        <div id="playGame"></div>
        <!-- Player Control -->
        <div id="hit"></div>
        <div id="stand"></div>
        <div id="double"></div>
        <div class="spilt-control hide"></div>
      </div>
  	</div>

  </body>
</html>
